<div layout="row" layout-fill="" ng-cloak="">
    <section class="login" flex="" layout="column" layout-align="center center"> 
        <md-card class="md-whiteframe-12dp"> 
            <md-toolbar>
                <div layout="column" layout-align="center center" layout-padding="">
                    <div class="md-headline md-padding">
                        <h1>
                            #InfoPlace
                            <md-icon class="logo">
                                edit_location
                            </md-icon>
                        </h1>
                    </div>
                </div>
            </md-toolbar>
            <md-card-content >
                <form name="login">
                    <md-input-container class="md-block">
                        <label for="user">
                            Usuario
                        </label>
                        <input name="nombre" ng-model="usuario.nombre" required="" type="text"/>
                        <div class="errors" ng-messages="login.nombre.$error">
                            <div ng-message="required">
                                Introduce tu nombre de usuario.
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label for="password">
                            Contraseña
                        </label>
                        <input name="password" ng-model="usuario.contrasenna" required="" type="password"/>
                        <div class="errors" ng-messages="login.password.$error">
                            <div ng-message="required">
                               Introduce tu contraseña.
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <div layout="row" layout-align="center center">
                            <md-button class="md-raised md-primary" flex="50" ng-click="loguear()">
                                Login
                            </md-button>
                        </div>
                    </md-input-container>

                </form>
				
					
            </md-card-content>
			<md-progress-linear md-mode="indeterminate" ng-show="logueado"></md-progress-linear>

        </md-card>
    </section>

	</div>
